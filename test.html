<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!--  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sass/style.css">
</head>

<body>
    <section class="vh-100 my-1" id="services">
        <div class="container-fluid w-100 h-100 my-5">
            <div class="banner-wrapper d-flex align-items-center justify-content-center">
                <div class="banner rounded">
                    <div class="banner-body p-3 w-100 h-100 rounded"
                        style="background: linear-gradient(rgba(167, 1, 6, 0.9), rgba(167, 1, 6, 0.9));">
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="col-lg-10">
                                <div class="text-white">
                                    <p class="fs-3 m-0">NEED THE HELP OF A PROFESSIONAL PLUMBER?</p>
                                    <p class="fs-1 fw-bold m-0 ">CONTACT THE MALABANAN HEAD OFFICE</p>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <a href="tel:09124892864" class="btn btn-primary">Contact Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="title-wrapper d-flex align-items-center justify-content-center">
                <div class="content-title">
                    <h2 class="col-12 text-center">
                        <div class="fs-1 red-title mb-3 mb-md-0">PROFESSIONAL PLUMBING SERVICES</div>
                        <div class="fs-3  dark-title">IN METRO MANILA</div>
                    </h2>
                </div>
            </div>

            <div class="row">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <div class="card">
                            <div class="card-body text-center">
                                <i class="fa fa-thin fa-house-circle-exclamation"></i>
                                <h5 class="card-title">WATER HEATER</h5>
                                <p class="card-text">LEAKS2</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
